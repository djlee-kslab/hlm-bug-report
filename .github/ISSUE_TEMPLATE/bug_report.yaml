name: 버그 리포트
description: Report a bug.
title: "[Bug]: "
labels: ["type/bug"]
body:
  - type: markdown
    attributes:
      value: |
        상황을 자세하게 알려주세요.
  - type: dropdown
    id: Domain
    attributes:
      label: 문제영역
      description: 어떤 영역에서 문제가 발생했습니까?
      options:
        - 동기화
        - 추가
        - 수급자
        - 요보사
        - 기관
        - 태그내역
    validations:
      required: true
  - type: input
    id: longterm-module-version
    attributes:
      label: 하이케어 버전
      description: 버그가 발생한 하이케어의 버전 정보를 알려주세요.
      placeholder: ex. 4.4.1
    validations:
      required: true
  - type: dropdown
    id: prod-or-dev
    attributes:
      label: 구동 환경
      description: 버그 발생시 구동 환경이 prod/dev인지 알려주세요.
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: input
    id: host-os
    attributes:
      label: Host OS
      description: Which Operating System are you using?
      placeholder: e.g. Linux, Windows
    validations:
      required: true
  - type: input
    id: host-arch
    attributes:
      label: Host Arch
      description: Which architecture are you using?
      placeholder: e.g. x86, ARM
    validations:
      required: true
  - type: textarea
    id: docker-version
    attributes:
      label: Docker version
      description: Please run `docker version` and copy and paste the output into this field.
      render: shell
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Provide the context and the expected result.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. The content will be automatically formatted as code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Any links or references to have more context about the issue.

        Tip: You can attach a minimal sample project to reproduce the issue or provide further log files by clicking into this area to focus it and then dragging files in.
